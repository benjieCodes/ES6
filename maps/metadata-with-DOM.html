<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Maps></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Maps</h1>
    <h3>Purpose</h3>
    <p>Maps are meant for objects</p>

    <button>Snakes 🐍</button>
    <button>LOL 😂</button>
    <button>Love ❤️</button>
    <button>Ice Cream🍦</button>
    <button>Dancer 💃</button>
    <button>Mixtape 🔥</button>

    <script>
        // record the amount of times button is clicked
        // we can use the button as the actual key
        const clickCounts = new Map();
        const buttons = document.querySelectorAll('button');

        buttons.forEach(button => {
            clickCounts.set(button, 0);
            button.addEventListener('click', function () {
                const val = clickCounts.get(this);
                console.log(val);
                clickCounts.set(this, val + 1);
                console.log(clickCounts);
            });
        });
    </script>
</body>

</html>
