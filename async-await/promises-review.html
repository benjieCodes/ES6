<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Async Await</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        const promiseRes = fetch('https://api.github.com/users/benjiecodes');
        console.log(promiseRes); // returns a promise that data will come back

        promiseRes.then(res => {
            return res.json(); // convert the response into JSON
        }).then(res => {
            console.log(res); // this response is the actual data
        }).catch(err => {
            console.error('ERROR ERROR ERROR see below:');
            console.error(err);
        })
    </script>
</body>

</html>
