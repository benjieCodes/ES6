<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Async Await</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        async function go() {
            const p1 = await fetch('https://api.github.com/users/benjiecodes').then(res => res.json())
            const p2 = await fetch('https://api.github.com/users/wesbos').then(res => res.json())
            // Wait for both of them to come back
            const res = await Promise.all([p1, p2]);
            const data = res.map(r => r)
            console.log(data);
        }

        go()
    </script>
</body>

</html>
