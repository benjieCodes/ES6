<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Proxies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<h1>Proxies</h1>
<h3>Purpose:</h3>
<p>To overwrite the default behavior of an operation on an object </p>

<body>
    <script>
        const person = {
            name: 'Benj',
            age: 26
        };
        // new Proxy takes a (target, handler)
        const personProxy = new Proxy(person, {
            get(target, name) {
                return target[name].toUpperCase();
            },
            set(target, name, value) {
                if (typeof value === "string") {
                    target[name] = value.trim().toUpperCase() + '✂️';
                }
            }
        });
        personProxy.name = 'Benjie'
    </script>
</body>

</html>
