<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Template Literals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="bio"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/0.8.2/purify.min.js"></script>
    <script>
        function sanitize(strings, ...values) {
            const dirty = strings.reduce((prev, next, i) => {
                `${prev}${next}${values[i] || ''}`, "";
            })
            return DOMPurify.sanitize(dirty);
        }
        const first = 'Benjie';
        const aboutMe =
        sanitize`I love to do evil <img src="http://unsplash.it/100/100?random" onload="alert('you got hacked');" />`; // onload woukd be an example of hacker loading JS to your site
        const html = `
              <h3>${first}</h3>
              <p>${aboutMe}</p>
            `;
        const bio = document.querySelector('.bio');
        bio.innerHTML = html;
    </script>

</body>

</html>
