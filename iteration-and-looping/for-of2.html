    <script>
        const guitars = ['Fender', 'Ibanez', 'Taylor', 'Martin', 'Gretsch']

        // loop over numbers
        function addUpNumbers() {
            let total = 0;
            for (const num of arguments) {
                total += num;
            }
            console.log(total);
        }
        addUpNumbers(4, 345, 34, 2, 47, 84, 34)

        // loop over string
        const name = "Benjie Songsong";
        for (const char of name) {
            console.log(char);
        }

        const ps = document.querySelectorAll('p'); 
        for (paragraph of ps) {
            paragraph.addEventListener('click', function() {
                this.style.backgroundColor = "red";
                console.log(this.textContent);
            });
        }
    </script>
