<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Classes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        class Animal {
            constructor(name) {
                this.name = name;
                this.thirst = 100;
                this.belly = [];
            }
            drink() {
                this.thirst -= 10;
                return this.thirst;
            }
            eat(food) {
                this.belly.push(food);
                return this.belly;
            }
        }

        // what if I wanted a dog that also had this but also barks..?
        // USE EXTENDS 
        class Dog extends Animal {
            constructor(name, breed) {
                super(name);
                this.breed = breed;
            }
            bark() {
                console.log('Bark bark, I\'m sooo cute.');
            }
        }

        const snake = new Animal('Snackory');
        const jax = new Dog('Jax', 'Golden Doodle');
    </script>
</body>

</html>
