<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>let and const</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>

    <script>
        // IFFE that blocks variable and prevents "leaking" into the global scope
        (function () {
            var name = 'benjie';
        })();

        // ES6 version of IIFE
        {
            const name = 'benjie';
            console.log(name); // if I logged 'name' in the console, the global value "" would still be intact;
        }

        for (var i = 1; i < 10; i++) {
            console.log(i);
            setTimeout(function () {
                console.log('The number is ' + i);
            }, 1000); // by the time the second passes the variable i has been overwritten to 10
        }

        for (let l = 1; l < 10; l++) { // the let blocks the variable to it's scope so the log will iterate as expected
            console.log('let loop' + l);
            setTimeout(function () {
                console.log('The number is ' + l);
            }, 2000);
        }
    </script>
</body>

</html>
