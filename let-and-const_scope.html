<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>let and const</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>

    <script>
        function setWidth() {
            var width = 100;
            console.log(width);
        }
        setWidth()

        // function scoped
        var age = 100;
        if (age > 12) {
            var dogYears = age * 7;
            console.log(`You are ${dogYears} dog years old`);
        }

        // block scoped
        if (age > 12) {
            let letDogYears = age * 7;
            console.log(`You are ${letDogYears} dog years old`);
            // letDogYears is not defined outside of this block scope
        }
    </script>
</body>

</html>
