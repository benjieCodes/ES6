<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Promises</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        // Sample JSON DATA
        const bands = [{
                songs: 'Endless',
                artist: 'Cory Asbury',
                id: 1
            },
            {
                songs: 'Oceans',
                artist: 'Hillsong United',
                id: 2
            },
            {
                songs: 'Death Was Arrested',
                artist: 'North Point',
                id: 3
            }
        ];

        const artists = [{
                name: 'Cory Asbury',
                album: 'Reckless Love',
                twitter: '@realcoryasbury',
            },
            {
                name: 'Hillsong United',
                album: 'Zion',
                twitter: '@hillsong'
            },
            {
                name: 'North Point',
                album: 'Hear(Live)',
                twitter: '@northpoint'
            }
        ];

        function getBandById(id) {
            // created a Promise
            return new Promise((resolve, reject) => {
                // find band that 
                const band = bands.find(band => band.id === id);
                if (band) {
                    resolve(band); // send the band back
                } else {
                    reject(Error('Could not find a band!'))
                }
            });
        }

        function hydrateArtist(band) {
            return new Promise((resolve, reject) => {
                const artistDetails = artists.find(artist => artist.name === band.artist);
                if (artistDetails) {
                    band.artist = artistDetails;
                    resolve(band);
                } else {
                    reject(Error('Band was not found, but could not find the artist!'))
                }
            });
        }
        getBandById(2)
            .then(band => {
                console.log(band);
                return hydrateArtist(band);
            })
            .then(band => {
                console.log(band);

            }).catch(err => {
                console.error(err);
            }) // successfully received promised band and logged band
    </script>
</body>

</html>
