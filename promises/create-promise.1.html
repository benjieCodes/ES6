<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Promises</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        // Sample JSON DATA
        const bands = [{
                songs: 'Endless',
                artist: 'Cory Asbury',
                id: 1
            },
            {
                songs: 'Oceans',
                artist: 'Hillsong United',
                id: 2
            },
            {
                songs: 'Death Was Arrested',
                artist: 'North Point',
                id: 3
            }
        ];

        const artists = [{
                artist: 'Cory Asbury',
                album: 'Reckless Love',
                twitter: '@realcoryasbury',
            },
            {
                artist: 'Hillsong United',
                album: 'Zion',
                twitter: '@hillsong'
            },
            {
                artist: 'Chris Tomlin',
                album: 'Hear(Live)',
                twitter: '@northpoint'
            }
        ];

        function getBandById(id) {
            // created a Promise
            return new Promise((resolve, reject) => {
                // find band that 
                const band = bands.find(band => band.id === id);
                if (band) {
                    resolve(band); // send the band back
                } else {
                    reject(Error('Could not find a band!'))
                }
            });
        }

        getBandById(2).then(band => console.log(band)); // successfully received promised band and logged band
    </script>
</body>

</html>
