<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<h1>Weak Set</h1>
<h3>Purpose:</h3>
<p>- Can only be stored as an object property</p>
<p>- Prevents memory leaks</p>

<body>
    <script>
        let dog1 = {
            name: 'Jax',
            age: 1
        };
        let dog2 = {
            name: 'Mack',
            age: 10
        };

        const weakDogs = new WeakSet([dog1], [dog2]);
        console.log(weakDogs);
        dog1 = null;
        console.log(weakDogs);
    </script>
</body>

</html>
