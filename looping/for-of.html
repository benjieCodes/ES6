<body>
    <script>
        const guitars = ['Fender', 'Ibanez', 'Taylor', 'Martin', 'Gretsch']

        // CON: Syntax is just confusing to read
        // for (let i = 0; i < guitars.length; i++) {
        //     console.log(guitars[i]);
        // }

        // CON: cannot break/stop the loop
        // guitars.forEach((guitar) => {
        //     console.log(guitar);
        //     if (guitar === 'Ibanez') {
        //         break; // returns an illegal break statement
        //     }
        // });

        // CON: it will iterate everything in the array INCLUDING things added into the prototype
        // for (const index in guitars) {
            // console.log(guitars[index]);
        // }

        // *** For of loop can handle and loop over any data EXCEPT objects ***
        for (const [i, guitar] of guitars.entries()) { 
            console.log(`${guitar} is the ${i} item`);   
        }

        // loop over numbers
        function addUpNumbers() {
            let total = 0;
            for (const num of arguments) {
                total += num;
            }
            console.log(total);
        }
        addUpNumbers(4,345,34,2,47,84,34)

        // loop over string
        const name = "Benjie Songsong";
        for (const char of name) {
            console.log(char);
        }


    </script>
